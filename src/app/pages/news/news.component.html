<div class="news-page">
  <div class="container">
    <h2 class="title">What's new in the world?</h2>

    <ul class="news-list">
      <li class="news-list__item" *ngFor="let item of news; let i = index">
        <h3 class="item-title">{{ item.title }}</h3>
        <span class="author">Author: {{ item.author }}</span>
        <div class="content">
          <img class="item-img" src="{{ item.img }}">
          <p class="item-text">{{ item.content }}</p>
        </div>
        <div class="more">
          <a href="{{ item.url }}" target="_blank" class="btn btn-primary">Watch source</a>
          <span class="date">
          {{ item.date }}
        </span>
        </div>
      </li>
    </ul>
  </div>
</div>
